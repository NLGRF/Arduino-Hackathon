<html>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#div1').load('value');
            });
            setInterval(function () {
                $("#div1").load("value");
            }, 5000);
        });
    </script>
</head>
<body>
    <div id='div1'>
        <h2>Value Sensor</h2>
    </div>
    <button>Refresh</button>
</body>
</html>
